<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit(userForm)">

    <!-- {{userForm.value | json }}
    <hr>
    {{userModel | json}} -->


    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type = "text" class="form-control" name="street" [ngModel]>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type = "text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type = "text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type = "text" class="form-control" name="postalcode" ngModel>
      </div>
    </div>


      <div class="form-group" >
        <label>Name</label>
        <input type = "name" #name name = "username" class="form-control" [(ngModel)]="userModel.name">
      </div>

      <!-- {{name.className }} -->

      <div class="form-group">
        <label>Email</label>
        <input type = "email" name = "email" class="form-control" [(ngModel)]="userModel.email">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type = "tel" name = "phone" class="form-control" [(ngModel)]="userModel.phone">
      </div>


      <div class="form-group">
        <select class="custom-select" name = "topic" [(ngModel)]="userModel.topic">
          <option value="">I am interested in</option>
          <option *ngFor = "let topic of topics">{{ topic }}</option>
          </select>
      </div>

      <div class="mb-3">
        <label>Time preference</label>

        <div class="form-check">
          <input type="radio" class="form-check-input" name = "timePrefernce" value="morning" [(ngModel)]="userModel.timePreference">
          <label class="form-check-label">Morning ( 9AM - 12PM)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name = "timePrefernce" value="evening" [(ngModel)]="userModel.timePreference">
          <label class="form-check-label">EWvening ( 5PM - 8PM)</label>
        </div>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name = "subscribe" [(ngModel)]="userModel.subscribe">
        <label class="form-check-label">Send me promotional offers</label>
      </div>

      <button class="btn btn-primary" type = "submit">Submit</button>
  </form>
</div>
